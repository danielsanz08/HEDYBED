{% extends "navbar.html" %}
{% load static %}
{% block titulo %}  {% endblock %}
{% block contenido %}

<link href="{% static 'css/editar_perfil.css' %}?v.1.9" rel="stylesheet" />

<main>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Editar Usuario</h3>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="cambiar">
                        <img src="{{ form.profile_picture.value|default:"https://via.placeholder.com/150" }}" alt="Foto de perfil" class="picture" id="userPic">
                        <div class="btn btn-success">
                            
                            {{ form.profile_picture }}
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </div>
                    </div>
                    <div class="name_user">
                        <label for="name">Nombre:</label>
                        {{ form.name }} 
                    </div>
                    <div class="email_user">
                        <label for="email">Correo electrónico:</label>
                        {{ form.email }}
                    </div>
                    <div class="phone_user">
                        <label for="phone">Teléfono:</label>
                        {{ form.phone }}
                    </div>
                    <div class="rol_user">
                        <label for="role">Rol:</label>
                        <select class="form-control" id="role">
                            <option selected>Administrador</option>
                            <option>Empleado</option>
                        </select>
                    </div>
                    <div class="card-footer">
                        <input class="btn btn-success" type="submit" value="Guardar cambios"/>
                        <a class="btn btn-warning" href="{% url 'usuario' %}" role="button">Volver</a>
                    </div>
                </form><br>
                
            </div>
        </div>
    </div>
</main>
{% endblock%}
