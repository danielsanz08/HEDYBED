{% extends "navbar.html" %}
{% block titulo %}Index{% endblock %}
{% load static %}

{% block contenido %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="{% static 'css/listar_usuarios.css' %}?v1.7" rel="stylesheet" />


<section id="consultar" class="section">
    <div class="container">  
        <h2>Usuarios</h2>  
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th class="item1">Tipo de transacción</th>

                    <th class="item4">Fecha</th>
                    <th class="item5">Acciones</th>
                </tr>
            </thead>
            <tbody id="transactions-table-body">
                {% for usuario in usuarios %}{% endfor%}
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-warning" href="{% url 'contabilidad' %}">Volver</a>
        <p id="no-results" style="display: none;">No se encontraron resultados.</p>
    </div>
</section>

<style>
.selected {
    background-color: #e0e0e0;
}
</style>

{% endblock %}
