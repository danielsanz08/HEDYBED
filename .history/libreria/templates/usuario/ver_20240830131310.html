{% extends "navbar.html" %}
{% block titulo %}Detalles del Usuario{% endblock %}
{% block contenido %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="{% static 'css/ver_perfil.css' %}?v1.14" rel="stylesheet" />


<main>
    <div class="contenedor">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h3 class="card_title"><b>Detalles del Usuario</b></h3>
                </div>
                <div class="card-body">
                    <div class="profile_picture">
                        <img src="https://via.placeholder.com/150" alt="Foto de perfil" class="picture">
                    </div>
                    <div class="user-details">
                        <div class="mb-3">
                            <label><b>Nombre:</b></label>
                            <p>{{ usuario.name }}</p>
                        </div>
                        <div class="mb-3">
                            <label><b>Correo electrónico:</b></label>
                            <p>{{ usuario.email}}</p>
                        </div>
                        <div class="mb-3">
                            <label><b>Teléfono:</b></label>
                            <p>{{ usuario.phone }}</p>
                        </div>
                        <div class="mb-3">
                            <label><b>Rol:</b></label>
                            <p>{{ usuario.role}}</p>
                        </div>
                    </div>
                </div>
                <a class="btn btn-warning" href="{% url 'usuario' %}" role="button">Volver</a>
            </div>
        </div>
    </div>
</main>
{% endblock %}
