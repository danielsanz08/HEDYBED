{% extends "navbar.html" %}

{% load static %}

{% block titulo %}Detalles del Usuario{% endblock %}

{% block css %}

{% endblock %}

{% block contenido %}
<main>
    <div class="contenedor">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h3 class="card_title"><b>Detalles del Usuario</b></h3>
                </div>
                <div class="card-body">
                    <div class="profile_picture">
                        <img src="https://via.placeholder.com/150" alt="Foto de perfil" class="picture">
                    </div>
                    <div class="user-details">
                        <div class="mb-3">
                            <label><b>Nombre:</b></label>
                            <p>Juan Pérez</p>
                        </div>
                        <div class="mb-3">
                            <label><b>Correo electrónico:</b></label>
                            <p>juan.perez@ejemplo.com</p>
                        </div>
                        <div class="mb-3">
                            <label><b>Teléfono:</b></label>
                            <p>+1234567890</p>
                        </div>
                        <div class="mb-3">
                            <label><b>Rol:</b></label>
                            <p>Administrador</p>
                        </div>
                    </div>
                </div>
                <a class="btn btn-warning" href="{% url 'usuario' %}" role="button">Volver</a>
            </div>
        </div>
    </div>
</main>
{% endblock %}
