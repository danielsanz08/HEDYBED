{% extends "navbar.html" %}
{% block titulo %}Insumos{% endblock %}
{% block contenido %}
{% load static %}
<link href="{% static 'css/crear_proveedor.css' %}?v={% now "U" %}" rel="stylesheet" />
<div class="background-image">
    <img src="{% static 'imagen/logol.png' %}" alt="Imagen de fondo">
</div>
<main>
    <h1>Registro de Proveedores</h1>
        <form action="#" method="POST"> <!-- Cambia a tu archivo PHP o servidor -->
            <div class="nit">
                <label for="nit">NIT:</label>
                <input type="text" id="nit" name="nit" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre del Proveedor:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de Proveedor:</label>
                <select id="tipo" name="tipo" required>
                    <option value="" disabled selected>Seleccionar tipo</option>
                    <option value="materiales">Materiales</option>
                    <option value="servicios">Servicios</option>
                    <option value="equipos">Equipos</option>
                    <option value="otros">Otros</option>
                </select>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <button type="submit">Registrar Proveedor</button>
        </form>

{% endblock %}
