{% extends "navbar.html" %}
{% block titulo %}Index{% endblock %}
{% load static %}
{% block contenido %}

<link href="{% static 'css/crear_transaccion.css' %}?v1.11" rel="stylesheet" />
<main>
    <div class="alert-container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>
    <div class="container">
        <div class="login wrap">
            <form id="update-insumo-form" method="post">
                {% csrf_token %}
                <h2>Actualizar Insumo</h2><br>
                <input type="hidden" id="original-nombre" value="{{ insumo.nombre }}">
                <div class="form-group">
                    <label for="id_nombre"><h3>Nombre</h3></label>
                    <input type="text" id="id_nombre" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <label for="id_cantidad"><h3>Cantidad</h3></label>
                    <input type="number" id="id_cantidad" name="cantidad" placeholder="Cantidad" required>
                </div>
                <div class="form-group">
                    <label for="fecha"><h3>Fecha</h3></label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                <div class="botones">
                    <button type="submit" class="btn btn-success">Actualizar Insumo</button>
                    <a class="btn btn-warning" href="{% url 'insumos' %}" role="button">Volver</a>
                </div>
            </form>
        </div>
    </div>
</main>
<script src="{% static 'js/crear_transaccion.js' %}?v1.3"></script>
{% endblock %}
