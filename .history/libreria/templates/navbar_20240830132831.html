{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  
  <title>{% block titulo %}Lacteos Hedybed{% endblock %}</title>
  
  <!-- CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  
  <!-- CSS de íconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- CSS personalizado base -->
  <link href="{% static 'css/navbar.css' %}?v.1.13" rel="stylesheet" />

  <style>
    body.dark .menu {
      background-color: #165a75;
    }
    body.dark header {
      background-color: #165a75;
    }
    body.dark body {
      background-color: black;
    }
    .breadcrumb {
      background-color: #9deeb5;
      padding: 0.75rem 1.25rem;
      margin-bottom: 1rem;
      border-radius: 0.375rem;
      z-index: 1000;
    }
    .breadcrumb-item + .breadcrumb-item::before {
      content: ">";
      color: #6c757d;
    }
    .user-profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
  </style>
  
  {% block extra_head %}{% endblock %}
</head>
<body id="body">
  <header>
    <h2>LACTEOS HEDYBED</h2>
    <div class="nombre">
      <img src="{% static 'imagen/logo.png' %}" width="70" alt="Logo Hedybed">
    </div>
    <input type="checkbox" id="toggle">
    <div class="user">
      {% if user.is_authenticated %}
        <div class="user-info">
          <!-- Mostrar la foto de perfil del usuario si está disponible -->
           {% if usuario.profile_picture %}
                            <img src="{{ usuario.profile_picture.url }}" class="profile" alt="Foto de perfil" style="width: 100px; height: 100px;">
                        {% else %}
                            No disponible
                        {% endif %}
          <p>Bienvenido, {{ user_name }}!</p>
          <a href="{% url 'logout_view' %}">
            <div class="opcion">
              <i class="fas fa-sign-out-alt" title="Cerrar sesión"></i>
            </div>
          </a>
        </div>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </header>
  
  <!-- Rest of your HTML content -->
  ...
</body>
</html>
