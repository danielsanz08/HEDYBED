{% extends "navbar.html" %}
{% block titulo %}Editar Insumos{% endblock %}
{% block contenido %}
{% load static %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<link href="{% static 'css/editar_insumo.css' %}?v={% now 'U' %}" rel="stylesheet" />

<div class="card edit-user-card">
    <div class="card-header">
        <h3 class="text-center" title="Editar insumo">EDITAR INSUMO</h3>
    </div>
    <div class="card-body">
        <form id="update-insumo-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" id="original-nombre" name="original-nombre" value="{{ form.instance.nombre }}">
        
            <div class="form-group">
                <label for="{{ form.nombre.id_for_label }}" title="Nombre">Nombre</label>
                {{ form.nombre }}  <!-- Campo prellenado -->
            </div><br>
        
            <div class="form-group">
                <label for="{{ form.descripcion.id_for_label }}"  title="Descripción">Descripción</label>
                {{ form.descripcion }}  <!-- Campo prellenado -->
            </div><br>
        
            <div class="form-group">
                <label for="{{ form.cantidad.id_for_label }}"  title="Cantidad">Cantidad</label>
                {{ form.cantidad }}  <!-- Campo prellenado -->
            </div><br>
        
            <!-- Añadir campo Proveedor aquí -->
            <div class="form-group">
                <label for="{{ form.proveedor.id_for_label }}" title="Proveedor">Proveedor</label>
                {{ form.proveedor.nombre }}
            </div>
        
            <div class="botones" title="Botones para enviar el formulario o volver">
                <input type="submit" class="btn btn-success" value="Modificar insumo" title="Modificar insumo"/>
                <a href="{% url 'insumos' %}" class="btn btn-warning" role="button" title="Volver">Volver</a>
            </div>
        </form>        
        
        <!-- Popup -->
        <div id="popup" class="popup">
            <div class="checkmark">
                <svg class="checkmark-svg" viewBox="0 0 52 52">
                    <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark-check" fill="none" d="M14 27l7 7 16-16"/>
                </svg>
            </div>
            <p>Registro exitoso</p>
        </div>
    </div>
</div>

<script src="{% static 'js/editar_insumo.js' %}?v={% now 'U' %}"></script>
{% endblock %}
