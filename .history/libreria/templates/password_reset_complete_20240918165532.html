
{% block title %}Contraseña Cambiada{% endblock %}

{% block form_content %}
<div class="text-center">
    <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    <h3 class="mt-2 text-sm font-medium text-gray-900">Contraseña cambiada con éxito</h3>
    <p class="mt-1 text-sm text-gray-500">
        Tu contraseña ha sido establecida. Puedes continuar e iniciar sesión ahora.
    </p>
    <div class="mt-6">
        <a href="{% url 'login' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Iniciar Sesión
        </a>
    </div>
</div>
{% endblock %}
