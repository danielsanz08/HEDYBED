{% extends "navbar.html" %}
{% block titulo %}Crear Movimiento{% endblock %}
{% load static %}
{% block contenido %}

<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<link href="{% static 'css/crear_transaccion.css' %}?v={% now 'U' %}" rel="stylesheet" />

<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Esto generará automáticamente todos los campos del formulario -->
        <button type="submit">Crear Transacción</button>
    </form>
    

    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="checkmark">
            <svg class="checkmark-svg" viewBox="0 0 52 52">
                <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark-check" fill="none" d="M14 27l7 7 16-16"/>
            </svg>
        </div>
        <p>Registro exitoso</p>
    </div>
</div>

<script src="{% static 'js/crear_transaccion.js' %}?v={% now 'U' %}"></script>
{% endblock %}
