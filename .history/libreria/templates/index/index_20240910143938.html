{% extends "navbar.html" %} {% load static %} {% block titulo %}{% endblock %}
{% block contenido %}
<link href="{% static 'css/index.css' %}?v.1.9" rel="stylesheet" />

<main>
  <div class="carrusel">
    <div class="imagenes">
        <img src="https://www.viajarenverano.com/wp-content/uploads/2020/10/Belen-Plaza-800x445.gif" alt="Imagen 1">
        <img src="imagen2.jpg" alt="Imagen 2">
        <img src="imagen3.jpg" alt="Imagen 3">
    </div>
</div>
</main>
<script>
  let index = 0;
const interval = 5000; // Intervalo de 5 segundos
const images = document.querySelectorAll('.imagenes img');
const totalImages = images.length;

function showNextImage() {
    images[index].style.opacity = 0; // Ocultar imagen actual
    index = (index + 1) % totalImages; // Mover al siguiente Ã­ndice
    images[index].style.opacity = 1; // Mostrar nueva imagen
}

function initializeCarrusel() {
    images.forEach((image, i) => {
        image.style.position = 'absolute';
        image.style.top = 0;
        image.style.left = 0;
        image.style.opacity = 0;
        if (i === 0) {
            image.style.opacity = 1; // Mostrar la primera imagen
        }
    });
    setInterval(showNextImage, interval);
}

initializeCarrusel();

</script>
{% endblock %}
