{% extends "navbar.html" %}
{% load static %}
{% block titulo %}Editar Cliente{% endblock %}
{% block contenido %}

<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<link href="{% static 'css/editar_cliente.css' %}?v={% now 'U' %}" rel="stylesheet" />

<div class="card edit-user-card">
    <div class="card-header">
        <h3 class="text-center" title="Editar cliente">EDITAR CLIENTE</h3>
    </div>

    <div class="card-body">
        <form method="post" id="editar-cliente-form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Esto renderizarÃ¡ los campos del formulario con sus etiquetas -->
            <div class="botones">
                <button class="btn btn-success" type="submit" title="Guardar cambios">Guardar Cambios</button>
                <a class="btn btn-warning" href="{% url 'consultar_clientes' %}" role="button" title="Cancelar">Cancelar</a>
            </div>
        </form>

        <!-- Popup -->
        <div id="popup" class="popup">
            <div class="checkmark">
                <svg class="checkmark-svg" viewBox="0 0 52 52">
                    <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark-check" fill="none" d="M14 27l7 7 16-16"/>
                </svg>
            </div>
            <p>Registro exitoso</p>
        </div>
    </div>
</div>



{% endblock %}
