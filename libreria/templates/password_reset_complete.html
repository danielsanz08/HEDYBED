{% block title %}Contraseña Cambiada{% endblock %}

{% block form_content %}
<div id="success-message" class="text-center opacity-0 transition-all duration-500 transform scale-90">
    <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    <h3 class="mt-2 text-sm font-medium text-gray-900">Contraseña cambiada con éxito</h3>
    <p class="mt-1 text-sm text-gray-500">
        Tu contraseña ha sido establecida. Puedes continuar e iniciar sesión ahora.
    </p>
    <div class="mt-6">
        <a href="{% url 'login' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Iniciar Sesión
        </a>
    </div>
</div>

<style>
.text-center {
    text-align: center;
}

h3 {
    font-size: 1.25rem; /* Tamaño más grande para destacar el título */
    color: #2d3748; /* Tono de gris oscuro */
}

p {
    color: #718096; /* Color gris más claro */
    font-size: 1rem; /* Ajuste de tamaño de texto */
}

svg {
    width: 3rem;
    height: 3rem;
    color: #38a169; /* Verde para el ícono */
}

a {
    padding: 0.75rem 1.5rem; /* Espaciado más amplio para el botón */
    background-color: #4f46e5; /* Cambiar a un tono de azul oscuro */
    border-radius: 0.375rem;
    transition: background-color 0.3s ease;
}

a:hover {
    background-color: #4338ca; /* Color más oscuro al pasar el ratón */
}

a:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5); /* Anillo de enfoque accesible */
}

/* Animación personalizada */
#success-message {
    opacity: 0; /* Comienza invisible */
    transform: scale(0.9); /* Tamaño reducido al inicio */
    transition: opacity 0.5s ease, transform 0.5s ease; /* Transiciones */
}

/* Al activar */
#success-message.visible {
    opacity: 1; /* Hacer visible */
    transform: scale(1); /* Volver al tamaño original */
}
</style>

<script>
// Función que aplica la animación al cargar la página
window.addEventListener('load', function() {
    const successMessage = document.getElementById('success-message');
    setTimeout(() => {
        successMessage.classList.add('visible');
    }, 200); // Retraso para que la animación sea visible tras la carga
});
</script>
{% endblock %}
