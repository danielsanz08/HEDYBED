{% block title %}Restablecer tu contraseña{% endblock %}

{% block form_content %}
<div id="reset-password-form" class="form-container opacity-0 transition-all duration-500 transform scale-90">
    <form class="space-y-6" method="post">
        {% csrf_token %}
        <div>
            <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700">
                Correo electrónico
            </label>
            <div class="mt-1">
                {{ form.email }}
            </div>
        </div>
        
        <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Enviar email de restablecimiento
            </button>
        </div>
    </form>
</div>

<style>
/* Contenedor del formulario */
.form-container {
    max-width: 400px; /* Ancho máximo */
    margin: 0 auto; /* Centrar en la página */
    padding: 2rem; /* Espaciado interno */
    background-color: #f7fafc; /* Fondo suave */
    border-radius: 0.5rem; /* Bordes redondeados */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave */
}

/* Estilos del botón */
button {
    transition: background-color 0.3s ease; /* Transición suave para el color de fondo */
}

/* Animación del formulario */
#reset-password-form {
    opacity: 0; /* Inicia invisible */
    transform: scale(0.9); /* Tamaño reducido */
    transition: opacity 0.5s ease, transform 0.5s ease; /* Transiciones suaves */
}

/* Cuando se activa la animación */
#reset-password-form.visible {
    opacity: 1; /* Hacer visible */
    transform: scale(1); /* Volver al tamaño original */
}
</style>

<script>
// Animación para mostrar el formulario al cargar la página
window.addEventListener('load', function() {
    const formContainer = document.getElementById('reset-password-form');
    setTimeout(() => {
        formContainer.classList.add('visible');
    }, 200); // Retraso para activar la animación
});
</script>
{% endblock %}
